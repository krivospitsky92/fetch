<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Cat Facts</title>
  </head>
  <body>
    <main>
      <p id="parag"></p>
      <button id="btn">Новый факт</button>
    </main>
    <script>
      let text;
      const p = document.getElementById("parag");

      function cat() {
        fetch("https://catfact.ninja/fact")
          .then((response) => response.json())
          .then((data) => {
            text = data;
          });
        p.innerHTML = `${text.fact}`;
        p.style.cssText = `text-align:center; font-size: 3em`;
      }

      btn = document.getElementById("btn");
      btn.style.cssText = `padding: 10px 20px;margin-left:49vw; margin-right:49vw`;

      btn.addEventListener("click", cat);
    </script>
  </body>
</html>
